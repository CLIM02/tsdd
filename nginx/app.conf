# ----------------------------------------------------
# 全局设置
# ---------------------------------------------------

# ----------------------------------------------------
# HTTP (80) 端口：强制重定向到 HTTPS
# ----------------------------------------------------
server {
    listen 80;
    server_name livekefu.tengcentgoodcustomsevice001.icu; # 替换为您的实际域名

    # 永久重定向到 HTTPS
    return 301 https://$host$request_uri;
}

# ----------------------------------------------------
# HTTPS (443) 端口：SSL 终止和转发核心配置
# ----------------------------------------------------
server {
    listen 443 ssl http2;
    server_name livekefu.tengcentgoodcustomsevice001.icu; # 替换为您的实际域名
    
    # ⚠️ SSL 证书路径 (外部 Nginx 上的实际路径)
    ssl_certificate     /etc/nginx/ssl/livekefu.tengcentgoodcustomsevice001.icu_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/livekefu.tengcentgoodcustomsevice001.icu.key;

    # 推荐的 SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # 客户端最大主体大小设置（如果需要）
    client_max_body_size 1000m;

    # 通用代理头部设置
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # 告知后端的 Docker 容器，原始请求是 HTTPS
    proxy_set_header X-Forwarded-Proto https; 
    
    # ----------------------------------------------------
    # HTTP/HTTPS 转发块
    # ----------------------------------------------------
    
    # 默认路径 /app1/ -> 宿主机 82 端口
    location /app1/ {
        # 转发到宿主机的 82 端口
        proxy_pass http://127.0.0.1:82/;
    }
    location /app2/ {
        proxy_pass http://127.0.0.1:85/;
    }
    # API 路径 /api/ -> 宿主机 8090 端口
    location /api/ {
        # 转发到宿主机的 8090 端口
        proxy_pass http://127.0.0.1:8090/;
        proxy_read_timeout 60s; # 增加 API 读取超时到 60 秒
    }

    # 📢 新增：图片路径 /img/ -> 宿主机 9000 端口
    location /img/ {
        # 转发到宿主机的 9000 端口
        proxy_pass http://127.0.0.1:9000/;
        # ⚠️ 注意：这里使用了带斜杠的 /，请求 `https://livekefu.tengcentgoodcustomsevice001.icu/img/test.jpg`
        # 将被转发为 `http://127.0.0.1:9000/test.jpg`
    }
    # ----------------------------------------------------
    # WSS -> WS 转发块 (WebSocket 专属)
    # ----------------------------------------------------
    location / {
        # 转发到宿主机的 5200 端口
        proxy_pass http://127.0.0.1:5200; 
        # **WebSocket 关键设置**：必须升级连接
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; # 告诉 Nginx 升级协议
        proxy_set_header Connection "upgrade";  # 保持连接
        
        # 增加超时以保证长连接不断开
        proxy_read_timeout 86400s; # 24 小时
    }
}